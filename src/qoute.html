<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <script src="https://kit.fontawesome.com/c193472fb0.js" crossorigin="anonymous"></script>
</head>
<body class="min-h-screen flex justify-center items-center bg-cyan-700 " style="font-family: 'Poppins'; background-color: maroon;">

  <div class="wrapper max-w-lg rounded-lg pt-4 pb-5 px-11  bg-amber-100 text-gray-600">
    <div class="space-y-4 box-border">
      <h2 class="header mt-4 text-center text-3xl font-semibold text-red-800" style="font-family: 'Lobster';">
        Qoute of the day
      </h2>
      <div class="content font-mono text-sm">
        <div class="qoute flex flex-col relative">
          <i class="fas fa-quote-left mt-1 mr-3 text-xs"></i>
          <p class="quoteText text-center mx-3 -my-2 px-3">The superior man is modest in his speech but exceeds in his actions.</p>
          <i class="fas fa-quote-right flex  place-self-end text-xs"></i>
        </div>
      </div>

      <div class="flex place-content-end border-b-2 border-t-black">
        <p class="font-mono">-- <span id="name" class="author capitalize italic ">Confucius</span></p>
      </div>

      <div class="buttons flex flex-row relative justify-between border-t-2">
        <div class="media-icons ">
            <i class="twitter fab fa-twitter text-xs mt-2 mr-1 mb-1 p-2 border-2 rounded-full border-gray-600 hover:bg-gray-600 hover:text-amber-100 hover:cursor-pointer"></i>
            <i class="copy fas fa-copy text-xs mr-1 mb-1 p-2 border-2 rounded-full border-gray-600 hover:bg-gray-600 hover:text-amber-100 hover:cursor-pointer"></i>
            <i class="speech fas fa-volume-up text-xs p-2 border-2 rounded-full border-gray-600 hover:bg-gray-600 hover:text-amber-100 hover:cursor-pointer"></i>
        </div>
        
        <div class="author flex"></div>
          <button type="submit" class="newQT mt-1 w-fit py-2 px-6 border border-transparent text-md font-medium rounded-2xl text-white bg-cyan-600 hover:bg-cyan-700 " style="font-family:'Courier New', Courier, monospace;"style="font-family:'Courier New', Courier, monospace;" >
            new qoute
          </button>
        </div>
      </div>

    </div>
  </div>
  <script src="qoute.js"></script>
</body>
</html>
